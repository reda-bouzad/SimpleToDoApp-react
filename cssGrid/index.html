<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Grid</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <div style="display: flex" class="navbar">
        <a style="margin-left: auto" class="flex-end" href="">
          <img
            src="img/right.png"
            alt=""
            srcset=""
            width="30"
            height="30"
          />
        </a>
      </div>
    </div>

    <div class="container container1">
      <div class="grid-item grid-item-1">item1</div>
      <div class="grid-item grid-item-2">item2</div>
      <div class="grid-item grid-item-3">item3</div>
    </div>

    <div class="container container2">
      <div class="grid-item grid-item-1">item1</div>
      <div class="grid-item grid-item-2">item2</div>
      <div class="grid-item grid-item-3">item3</div>
      <div class="grid-item grid-item-4">item4</div>
      <div class="grid-item grid-item-5">item5</div>
    </div>

    <div class="container container3">
      <div class="grid-item grid-item-1">item1</div>
      <div class="grid-item grid-item-2">item2</div>
      <div class="grid-item grid-item-3">item3</div>
    </div>
  </body>
</html>
